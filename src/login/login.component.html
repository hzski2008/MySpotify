<div class="login-screen">
  <div class="login-panel">
    <img class="spotify-logo"
      src="assets/images/Spotify_Logo_RGB_White.png"
      alt="spotify logo" />

    <div>
      <button mat-button id="SignIn"
        class="mat-raised-button mat-primary login-button"
        (click)="auth.login()">
        <span>Log in</span>
      </button>
    </div>
  </div>
</div>
